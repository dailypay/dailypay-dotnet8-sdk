workflowVersion: 1.0.0
speakeasyVersion: latest
sources:
    openapi:
        inputs:
            - location: https://raw.githubusercontent.com/dailypay/xapi/devrel-546/api/api-docs/out/sdks.openapi.yaml
              authHeader: test
              authSecret: $openapi_doc_auth_token
    xapi:
        inputs:
            - location: source/sdks.openapi.yaml
        registry:
            location: registry.speakeasyapi.dev/dailypay/dailypay/xapi
targets:
    csharp-8:
        target: csharp
        source: xapi
        output: generated/sdk
        codeSamples:
            output: codeSamples.yaml
            registry:
                location: registry.speakeasyapi.dev/dailypay/dailypay/xapi-csharp-code-samples
